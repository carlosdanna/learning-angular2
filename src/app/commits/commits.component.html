<h2>Commits list</h2>
<div *ngFor="let commit of commits" class="row">
  <span class="col-sm-3">{{commit.commit.author.name}}</span>
  <span class="col-sm-3">{{commit.commit.author.email}}</span>
  <span class="col-sm-3">{{commit.commit.message}}</span>
  <span class="col-sm-3">{{commit.commit.author.date}}</span>
</div>
